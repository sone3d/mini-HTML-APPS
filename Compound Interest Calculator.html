<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <form>
        <label for="principal">Investment:</label>
        <input type="number" id="principal" step="any" required><br><br>
        <label for="rate">Annual Interest Rate:</label>
        <input type="number" id="rate" step="any" required><br><br>
        <label for="time">Years:</label>
        <input type="number" id="time" step="any" required><br><br>
        <input type="button" value="Calculate" onclick="calculateInterest()"><br><br>
        <label for="result">Compound Interest:</label>
        <input type="text" id="result" disabled><br><br>
        <label for="total">Total Balance:</label>
        <input type="text" id="total" disabled>
    </form>

    <script>
        function calculateInterest() {
            var principal = parseFloat(document.getElementById("principal").value);
            var rate = parseFloat(document.getElementById("rate").value);
            var time = parseFloat(document.getElementById("time").value);

            var compoundInterest = principal * Math.pow((1 + (rate / 100)), time) - principal;
            var totalBalance = principal + compoundInterest;

            document.getElementById("result").value = compoundInterest.toFixed(2);
            document.getElementById("total").value = totalBalance.toFixed(2);
        }
    </script>
</body>
</html>
