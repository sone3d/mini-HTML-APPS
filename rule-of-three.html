<!DOCTYPE html>
<html>
<head>
    <title>Rule of 3 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex: 1;
            margin-right: 10px;
        }
        input:last-child {
            margin-right: 0;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rule of 3 Calculator</h2>
        <div class="row">
            <input type="number" id="value1" placeholder="Enter first value">
            <input type="number" id="value2" placeholder="Enter second value">
        </div>
        <div class="row">
            <input type="number" id="value3" placeholder="Enter third value">
            <input type="text" id="result" placeholder="Result" readonly>
        </div>
        <button onclick="calculate()">Calculate</button>
    </div>

    <script>
        function calculate() {
            var value1 = document.getElementById('value1').value;
            var value2 = document.getElementById('value2').value;
            var value3 = document.getElementById('value3').value;
            var result = (value2 * value3) / value1;
            document.getElementById('result').value = result.toFixed(2); // rounded to two decimal places
        }
    </script>
</body>
</html>
